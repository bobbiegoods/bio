<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde compro meus Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #000000;
            font-size: 1.5rem;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px 18px;
            margin: 10px auto;
            border-radius: 50px;
            font-size: 14px;
            color: #000000;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 70%;
            max-width: 350px;
            background: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .links a img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .links a span {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
        .links a:hover, .links a:active {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }
        .links a:nth-child(1) { background: #b6e491; }
        .links a:nth-child(2) { background: #91d4f7; }
        .links a:nth-child(3) { background: #f7b491; }
        .links a:nth-child(4) { background: #f7e491; }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 1.2rem;
            }
            .links a {
                padding: 8px 12px;
                font-size: 12px;
                max-width: 280px;
            }
            .links a img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/profile.jpg" alt="Perfil" class="profile-pic">
        <h1>Onde compro meus Livros</h1>
        <div class="links">
            <a href="https://www.bobiegoods.com.br/lastpdf" target="_blank"><img src="images/img1.jpg" alt="Bobbie PDF"> <span>Bobbie em PDF para imprimir</span></a>
            <a href="https://s.shopee.com.br/1VkANBJFnr" target="_blank"><img src="images/img5.jpg" alt="Bobbie PDF"> <span>Livro de colorir que eu uso</span></a>
            <a href="https://s.shopee.com.br/2VchZQ46w2" target="_blank"><img src="images/img6.jpg" alt="Bobbie PDF"> <span>Opção de livros de colorir A5</span></a>
            <a href="https://s.shopee.com.br/BEmnQ6xaD" target="_blank"><img src="images/img7.jpg" alt="Bobbie PDF"> <span>Opção de canetas mais baratas</span></a>
            <a href="https://s.shopee.com.br/7056wDat31" target="_blank"><img src="images/img8.jpg" alt="Bobbie PDF"> <span>Canetas ponta Pincel baratas</span></a>
            <a href="https://s.shopee.com.br/2LJHNkyclm" target="_blank"><img src="images/img9.jpg" alt="Bobbie PDF"> <span>Kit de canetas brancas</span></a>
            <a href="https://s.shopee.com.br/9ziiWBeYOz" target="_blank"><img src="images/img10.jpg" alt="Bobbie PDF"> <span>Suporte que eu uso para gravar</span></a>
        </div>
    </div>
</body>
</html>
