
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbie Goods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #000000;
            font-size: 1.5rem;
        }
        .links a {
            display: block;
            text-decoration: none;
            padding: 16.5px 22px;
            margin: 12px auto;
            border-radius: 50px;
            font-size: 16px;
            color: #000000;
            transition: background 0.3s;
            width: 80%;
            max-width: 400px;
        }
        .links a:nth-child(1) {
            background: #b6e491;
        }
        .links a:nth-child(1):hover {
            background: #94c16f;
        }
        .links a:nth-child(2) {
            background: #91d4f7;
        }
        .links a:nth-child(2):hover {
            background: #6bb7de;
        }
        .links a:nth-child(3) {
            background: #f7b491;
        }
        .links a:nth-child(3):hover {
            background: #de8f6b;
        }
        .links a:nth-child(4) {
            background: #f7e491;
        }
        .links a:nth-child(4):hover {
            background: #dec16b;
        }
        .links a:nth-child(5) {
            background: #d491f7;
        }
        .links a:nth-child(5):hover {
            background: #b76bde;
        }
        @media (max-width: 768px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.2rem;
            }
            .links a {
                font-size: 14px;
                padding: 14px 20px;
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            .profile-pic {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 1rem;
            }
            .links a {
                font-size: 12px;
                padding: 12px 18px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src='https://i.postimg.cc/jwCpwcpS/Design-sem-nome.png' alt='Design-sem-nome' class='profile-pic'>
        <h1>Bobbie Goods</h1>
        <div class="links">
            <a href="https://www.link1.com" target="_blank">Livro Bobbie Goods 2025</a>
            <a href="https://www.link2.com" target="_blank">Livro Bobbie Goods</a>
            <a href="https://www.link3.com" target="_blank">Livro Bobbie Goods 2024</a>
            <a href="https://www.link4.com" target="_blank">Canetinha que eu uso</a>
            <a href="https://www.link5.com" target="_blank">Canetinhas mais baratinhas</a>
        </div>
    </div>
</body>
</html>
