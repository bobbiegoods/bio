<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde compro meus Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #000000;
            font-size: 1.5rem;
        }
        .links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 12px 18px;
            margin: 10px auto;
            border-radius: 50px;
            font-size: 14px;
            color: #000000;
            transition: background 0.3s;
            width: 70%;
            max-width: 350px;
            background: #ffffff;
            border: 1px solid #ccc;
        }
        .links a img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .links a:nth-child(1) { background: #b6e491; }
        .links a:nth-child(2) { background: #91d4f7; }
        .links a:nth-child(3) { background: #f7b491; }
        .links a:nth-child(4) { background: #f7e491; }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/profile.jpg" alt="Perfil" class="profile-pic">
        <h1>Onde compro meus Livros</h1>
        <div class="links">
            <a href="https://www.link1.com" target="_blank"><img src="images/img1.jpg" alt="Bobbie PDF"> Bobbie PDF pra imprimir</a>
            <a href="https://www.link2.com" target="_blank"><img src="images/img2.jpg" alt="Bobbie PDF"> Bobbie PDF pra imprimir</a>
            <a href="https://www.link3.com" target="_blank"><img src="images/img3.jpg" alt="Bobbie PDF"> Bobbie PDF pra imprimir</a>
            <a href="https://www.link4.com" target="_blank"><img src="images/img4.jpg" alt="Bobbie PDF"> Bobbie PDF pra imprimir</a>
        </div>
    </div>
</body>
</html>
